<html>
    <head>
        <script type="text/javascript" src="jplot.js"></script>
        <script type="text/javascript">
            var gear = [
                ["Jan", "Feb", "Mar", "Apr"],
                [15,12,5,8],
                [30,21,24,16],
                [2,5,15,9]
            ];
            function plot(){
                jplot.barplot("demo", gear, {main:"Monthly Commits", beside:true, ylab:"#Commits", xlab:"Month"});
            }
        </script>
    </head>

    <body onload="plot()">
        <canvas id="demo" class="jplot-barplot" width="500" height="500" style="border-style:dotted"></canvas> 
    </body>
</html>
