<html>
    <head>
    </head>

    <body>
        <!--html call using json file add class = "jplot" to enable html passing, running on server-->
        <canvas id="demo" data-jplot-type="barplot" data-beside="false"  width="500" height="500" style="border-style:dotted" data-main="Monthly Commits" data-xlab = "Month" data-ylab="#Commits" data-source="http://localhost:8000/data.json">        
        </canvas>

        <script type="text/javascript" src="jplot.js"></script>
        <script type="text/javascript">
        //javascript call
            var gear = [
                ["Jan", "Feb", "Mar", "Apr"],
                [15,12,5,8],
                [30,21,24,16],
            ];
            jplot.barplot("demo", gear, {main:"Monthly Commits", beside:true, ylab:"#Commits", xlab:"Month"});
        </script>
    </body>
</html>
